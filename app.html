<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearest Tutor</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Find the Nearest Tutor</h1>
            <p>Let us find the best tutor closest to your location. Just click below!</p>
        </header>

        <main>
            <button id="getLocationBtn" class="btn-primary">Find Nearest Tutors</button>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Finding the best tutors near you...</p>
            </div>
            <div id="result" class="result" style="display: none;">
                <h2>Top 10 Nearest Tutors</h2>
                <ul id="tutorList"></ul>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 by vansh . All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
